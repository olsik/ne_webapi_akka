<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"/>
		<script type="text/javascript">
			google.charts.load('current', { packages: ['corechart', 'line'] }); 
			google.charts.setOnLoadCallback(drawBackgroundColor); 
			function drawBackgroundColor() { 
				var data = new google.visualization.DataTable(); 
				data.addColumn('number', 'X'); 
				FundsList ValuesList 
				var options = { hAxis: { title: 'Time' }, vAxis: { title: 'Popularity' }, height: 950, backgroundColor: '#00f0f0', chartArea: { left: 80, top: 20, width: '85%', height: '90%' } }; 
				var chart = new google.visualization.LineChart(document.getElementById('chart_div')); 
				chart.draw(data, options); 
			}
		</script>
		<style>table, th, td { border: 1px solid black; }</style>
	</head>
	<body>
		<form action="/ne">
			<table style="width:100%;height:100%">
				<tr>
					<td style="height:10px;width:190px" colspan="2">
						<input type="submit" value="Refresh" style="width:100%">
					</td>
					<td rowspan="5" style="width:100%">
						<div id="chart_div"/>
					</td>
				</tr>
				<tr>
					<td style="height:10px;width:55px">From</td>
					<td style="width:130px">
						<input type="date" name="FromDate">
					</td>
				</tr>
				<tr>
					<td style="height:10px">To</td>
					<td>
						<input type="date" name="ToDate">
					</td>
				</tr>
				<tr>
					<td style="height:10px">Group</td>
					<td>
						<select required name="FundGroupName" style="width:130px"> GroupsList </select>
					</td>
				</tr>
				<tr>
					<td style="height:800px" colspan="2"/>
				</tr>
			</table>
		</form>
	</body>
</html>
